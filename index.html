<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG F1 | Centered Blue Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 100px; /* Slightly taller for centering */
            --glow: 0 0 15px rgba(0, 243, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* THE UPSIDE DASHBOARD - CENTERED */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 25px rgba(0, 243, 255, 0.15);
            
            /* Center alignment logic */
            display: flex;
            flex-direction: column; /* Stacked for perfect centering */
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 4px;
            font-size: 1rem;
            text-transform: uppercase;
        }
        .logo span { color: var(--neon-blue); text-shadow: var(--glow); }

        /* Dashboard Menu Links */
        .dash-menu {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .dash-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0.6;
        }

        .dash-link:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--glow);
        }

        /* Centered Sign In Button */
        .btn-sign-in {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 6px 20px;
            border-radius: 20px; /* Rounded pill style */
            font-weight: 800;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            margin-left: 20px; /* Space from links */
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .btn-sign-in:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: var(--glow);
            transform: scale(1.05);
        }

        /* MAIN CONTENT AREA */
        .content-section {
            padding: 100px 5%;
            text-align: center;
        }

        .hero-text {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 50%, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="logo">MERCEDES-AMG <span>F1</span></div>

        <nav class="dash-menu">
            <a href="#" class="dash-link">2026</a>
            <a href="#" class="dash-link">Team</a>
            <a href="#" class="dash-link">Partners</a>
            <a href="#" class="dash-link">Achievements</a>
            
            <button class="btn-sign-in" onclick="handleLogin()">Sign In</button>
        </nav>
    </header>

    <main class="content-section">
        <h1 class="hero-text">NEON<br>STRIKE</h1>
        <p style="color: #444; letter-spacing: 5px; font-weight: bold; margin-top: 20px;">SYSTEM STATUS: ONLINE</p>
    </main>

    <script>
        function handleLogin() {
            const id = prompt("ENTER PILOT CREDENTIALS:");
            if(id) {
                alert("ACCESS GRANTED. Welcome, " + id);
                document.querySelector('.btn-sign-in').innerText = id.toUpperCase();
                document.querySelector('.btn-sign-in').style.background = "var(--neon-blue)";
                document.querySelector('.btn-sign-in').style.color = "#000";
            }
        }
    </script>

</body>
</html>
