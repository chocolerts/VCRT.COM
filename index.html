<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Core Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 110px;
            --neon-outline: 0 0 10px var(--neon-blue);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* DASHBOARD HEADER */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 25px rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: auto;
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 4px;
            font-size: 1.6rem;
            color: #ffffff;
            text-shadow: var(--neon-outline);
        }

        .dash-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-row { display: flex; gap: 25px; }

        .dash-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            transition: 0.3s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .dash-link:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--neon-outline);
        }

        /* MAIN CONTENT - VCRT CORE SECTION */
        .main-content {
            padding: 60px 10%;
            text-align: center;
        }

        .core-header {
            margin-bottom: 50px;
        }

        .core-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
        }

        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .class-card {
            background: #111;
            border: 1px solid #222;
            padding: 40px 20px;
            border-radius: 15px;
            transition: 0.4s;
            position: relative;
            overflow: hidden;
        }

        .class-card:hover {
            border-color: var(--neon-blue);
            box-shadow: var(--neon-outline);
            transform: translateY(-10px);
        }

        .class-card h2 {
            font-size: 3rem;
            font-weight: 900;
            margin: 10px 0;
            color: #fff;
        }

        .class-card p {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .btn-select {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.7rem;
            transition: 0.3s;
        }

        .btn-select:hover {
            background: var(--neon-blue);
            color: #000;
        }

        /* Decor Line for the cards */
        .class-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--neon-blue);
            opacity: 0;
            transition: 0.3s;
        }

        .class-card:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="brand-container">
            <div class="brand-name">VCRT</div>
        </div>

        <div class="dash-menu">
            <div class="menu-row">
                <a href="#" class="dash-link">2026</a>
                <a href="#" class="dash-link">Team</a>
                <a href="#" class="dash-link">Partners</a>
                <a href="#" class="dash-link">Achievements</a>
            </div>
            <div class="menu-row" style="border-top: 1px solid #222; padding-top: 8px;">
                <button class="dash-link" onclick="addMoney('income')">Add Income</button>
                <button class="dash-link" onclick="addMoney('expense')">Add Expense</button>
                <a href="#" class="dash-link">History</a>
                <a href="#" class="dash-link">Sign In</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="core-header">
            <h1>VCRT <span style="color: var(--neon-blue); text-shadow: var(--neon-outline);">CORE</span></h1>
            <p style="color: #444; letter-spacing: 5px; font-size: 0.8rem;">VEHICLE CLASS SELECTION</p>
        </div>

        <div class="class-grid">
            <div class="class-card">
                <p>FSAE</p>
                <h2>150CC</h2>
                <button class="btn-select">Enter Class</button>
            </div>

            <div class="class-card">
                <p>FSM</p>
                <h2>600CC</h2>
                <button class="btn-select">Enter Class</button>
            </div>

            <div class="class-card">
                <p>Future Tech</p>
                <h2>EV</h2>
                <button class="btn-select">Enter Class</button>
            </div>
        </div>
    </main>

    <div id="gallery-section" style="margin-top: 200px; padding-bottom: 100px;">
        <h2 style="color: #222; letter-spacing: 15px; font-size: 0.7rem; margin-bottom: 50px;">
            VCRT // VISUAL_ASSETS
        </h2>
        
        <div style="max-width: 1000px; margin: 0 auto;">
            <img src="WhatsApp Image 2026-02-09 at 4.25.38 PM.jpeg" alt="VCRT Machine" 
                 style="width: 100%; border-radius: 20px; border: 1px solid var(--neon-blue); box-shadow: var(--neon-outline);">
            
            <p style="margin-top: 30px; color: #444; font-size: 0.9rem; letter-spacing: 2px;">
                ENGINEERED FOR THE NEXT GENERATION.
            </p>
        </div>
    </div>

    <script>
        function addMoney(type) {
            const val = prompt(`Enter ${type} amount:`);
            if (val) alert(`${type.toUpperCase()} Logged: $${val}`);
        }
    </script>

</body>
</html>
