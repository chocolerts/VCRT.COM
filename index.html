<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG F1 | Blue Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Changing to Blue Neon Colour */
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 80px;
            --glow: 0 0 15px rgba(0, 243, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* THE UPSIDE DASHBOARD */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 20px rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }
        .logo span { color: var(--neon-blue); text-shadow: var(--glow); }

        /* Dashboard Menu Links */
        .dash-menu {
            display: flex;
            gap: 30px;
        }

        .dash-link {
            text-decoration: none;
            color: #888;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .dash-link:hover {
            color: var(--neon-blue);
            text-shadow: var(--glow);
        }

        /* Right Side: Sign In Button */
        .user-section {
            display: flex;
            align-items: center;
        }

        .btn-sign-in {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 10px 22px;
            border-radius: 4px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: inset 0 0 5px rgba(0, 243, 255, 0.2);
        }

        .btn-sign-in:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: var(--glow);
        }

        /* CONTENT STYLING */
        .content-section {
            padding: 80px 10%;
            text-align: center;
        }

        .blue-gradient-text {
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 4rem;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="logo">MERCEDES-AMG <span>F1</span></div>

        <nav class="dash-menu">
            <a href="#" class="dash-link">2026</a>
            <a href="#" class="dash-link">Team</a>
            <a href="#" class="dash-link">Partners</a>
            <a href="#" class="dash-link">Achievements</a>
        </nav>

        <div class="user-section">
            <button class="btn-sign-in" onclick="handleLogin()">Sign In</button>
        </div>
    </header>

    <main class="content-section">
        <h1 class="blue-gradient-text">Racing in <br>The Blue Light.</h1>
        <p style="color: #666; max-width: 600px; margin: 20px auto; line-height: 1.6;">
            Experience the 2026 technical evolution with our mission-critical control interface. 
            All systems online.
        </p>
    </main>

    <script>
        function handleLogin() {
            // This is where you would link a login page later
            const name = prompt("Please enter your Pilot ID:");
            if (name) {
                alert("Welcome back, " + name + ". System access granted.");
                document.querySelector('.btn-sign-in').innerText = "Access: " + name;
            }
        }
    </script>

</body>
</html>
