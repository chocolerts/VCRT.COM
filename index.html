<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Unified Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 110px;
            --neon-outline: 0 0 10px var(--neon-blue);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* DASHBOARD HEADER */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 25px rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        /* Branding (Top Left) */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: auto;
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 4px;
            font-size: 1.6rem;
            color: #ffffff;
            text-shadow: var(--neon-outline);
        }

        /* Centered Grouped Menu */
        .dash-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-row {
            display: flex;
            gap: 25px;
        }

        .dash-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            transition: 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
        }

        .dash-link:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--neon-outline);
        }

        /* HISTORY DROPDOWN */
        .history-container {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #111;
            min-width: 200px;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-outline);
            z-index: 1;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .history-container:hover .dropdown-content {
            display: block;
        }

        .history-item {
            font-size: 0.7rem;
            padding: 5px 0;
            border-bottom: 1px solid #222;
            color: #ccc;
            text-align: left;
        }

        /* MAIN CONTENT */
        .main-content {
            padding: 100px 10%;
            text-align: center;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            opacity: 0.1;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="brand-container">
            <div class="brand-name">VCRT</div>
        </div>

        <div class="dash-menu">
            <div class="menu-row">
                <a href="#" class="dash-link">2026</a>
                <a href="#" class="dash-link">Team</a>
                <a href="#" class="dash-link">Partners</a>
                <a href="#" class="dash-link">Achievements</a>
            </div>
            <div class="menu-row" style="border-top: 1px solid #222; padding-top: 8px;">
                <button class="dash-link" onclick="addMoney('income')">Add Income</button>
                <button class="dash-link" onclick="addMoney('expense')">Add Expense</button>
                
                <div class="history-container">
                    <button class="dash-link">History</button>
                    <div class="dropdown-content" id="history-log">
                        <div class="history-item">No recent activity</div>
                    </div>
                </div>

                <a href="#" class="dash-link">Sign In</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="hero-title">VCRT CORE</h1>
        <p style="color: #444; letter-spacing: 8px;">MINIMALIST COMMAND INTERFACE</p>
    </main>

    <script>
        const historyLog = [];

        function addMoney(type) {
            const val = prompt(`Enter ${type} amount:`);
            const num = parseFloat(val);
            
            if (!isNaN(num)) {
                const entry = `${type.toUpperCase()}: $${num.toLocaleString()} (${new Date().toLocaleTimeString()})`;
                historyLog.unshift(entry); // Add to start of list
                updateHistoryUI();
                alert(`${type.toUpperCase()} recorded.`);
            }
        }

        function updateHistoryUI() {
            const container = document.getElementById('history-log');
            container.innerHTML = historyLog.slice(0, 5).map(item => 
                `<div class="history-item">${item}</div>`
            ).join('') || '<div class="history-item">No recent activity</div>';
        }
    </script>

</body>
</html>
