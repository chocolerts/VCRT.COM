        body {

            background-color: #000;
            color: white;
            padding-top: var(--nav-height);

        .dashboard-header {
            position: fixed;
            top: 0;

            width: 100%;

            height: 32px;

            box-shadow: var(--neon-outline);

            font-size: 1.5rem;
