<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Official Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 100px;
            --glow: 0 0 15px rgba(0, 243, 255, 0.6);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* THE UPSIDE DASHBOARD */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 25px rgba(0, 243, 255, 0.2);
            
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 12px;
            z-index: 1000;
        }

        /* Logo & Brand Container */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand-logo {
            width: 35px; /* Adjust size as needed */
            height: 35px;
            object-fit: contain;
            /* Placeholder styling if image is missing */
            background: var(--neon-blue);
            border-radius: 4px; 
            box-shadow: var(--glow);
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 6px;
            font-size: 1.4rem;
            color: #fff;
        }
        .brand-name span { color: var(--neon-blue); }

        /* Centered Menu Links */
        .dash-menu {
            display: flex;
            align-items: center;
            gap: 35px;
        }

        .dash-link, .btn-sign-in {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0.7;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .dash-link:hover, .btn-sign-in:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--glow);
        }

        /* CONTENT */
        .hero {
            padding: 120px 5%;
            text-align: center;
        }

        .hero h1 {
            font-size: 6rem;
            margin: 0;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="brand-container">
            <img src="logo.png" alt="VCRT Logo" class="brand-logo" onerror="this.style.display='none';">
            <div class="brand-name">VC<span>RT</span></div>
        </div>

        <nav class="dash-menu">
            <a href="#" class="dash-link">2026</a>
            <a href="#" class="dash-link">Team</a>
            <a href="#" class="dash-link">Partners</a>
            <a href="#" class="dash-link">Achievements</a>
            <button class="btn-sign-in" onclick="handleLogin()">Sign In</button>
        </nav>
    </header>

    <main class="hero">
        <h1>VCRT</h1>
        <p style="color: var(--neon-blue); letter-spacing: 10px;">VIRTUAL CONTROL RACE TECHNOLOGY</p>
    </main>

    <script>
        function handleLogin() {
            const id = prompt("ENTER ACCESS KEY:");
            if(id) {
                alert("SYSTEM CONNECTED. Welcome, " + id);
            }
        }
    </script>

</body>
</html>
