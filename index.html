<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Neon Outline Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --dark-bg: #050505;
            --nav-height: 80px;
            /* Precise neon glow effect */
            --neon-outline: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* THE UPSIDE DASHBOARD */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        /* Branding: Top Left */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: auto; /* Pushes everything else away from the left */
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border: 1px solid var(--neon-blue);
            box-shadow: var(--neon-outline);
            border-radius: 4px;
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 4px;
            font-size: 1.5rem;
            color: #ffffff; /* White text */
            /* Blue Neon Outline effect */
            text-shadow: var(--neon-outline);
        }

        /* Navigation Links: Centered */
        .dash-menu {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .dash-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            opacity: 0.6;
        }

        .dash-link:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--neon-outline);
        }

        /* Content Area */
        .main-content {
            padding: 100px 5%;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="brand-container">
            <img src="logo.png" alt="Logo" class="brand-logo" onerror="this.style.background='var(--neon-blue)';">
            <div class="brand-name">VCRT</div>
        </div>

        <nav class="dash-menu">
            <a href="#" class="dash-link">2026</a>
            <a href="#" class="dash-link">Team</a>
            <a href="#" class="dash-link">Partners</a>
            <a href="#" class="dash-link">Achievements</a>
            <a href="#" class="dash-link" onclick="handleLogin()">Sign In</a>
        </nav>
    </header>

    <main class="main-content">
        <h1 style="font-size: 4rem; font-weight: 900;">SYSTEM <span style="color: var(--neon-blue); text-shadow: var(--neon-outline);">ACTIVE</span></h1>
    </main>

    <script>
        function handleLogin() {
            const id = prompt("ENTER ACCESS KEY:");
            if(id) alert("Welcome to VCRT, " + id);
        }
    </script>

</body>
</html>
