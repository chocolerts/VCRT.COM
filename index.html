<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCRT | Unified Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff; 
            --neon-red: #ff0055;
            --dark-bg: #050505;
            --nav-height: 110px; /* Slightly taller for the double-row dash */
            --neon-outline: 0 0 10px var(--neon-blue);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height);
        }

        /* UNIFIED TOP DASHBOARD */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 2px 25px rgba(0, 243, 255, 0.2);
            display: flex;
            align-items: center;
            padding: 0 40px;
            z-index: 1000;
        }

        /* Top Left Branding */
        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: auto;
        }

        .brand-name {
            font-weight: 900;
            letter-spacing: 4px;
            font-size: 1.6rem;
            color: #ffffff;
            text-shadow: var(--neon-outline);
        }

        /* Centered Grouped Menu */
        .dash-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu-row {
            display: flex;
            gap: 25px;
        }

        .dash-link {
            text-decoration: none;
            color: #ffffff;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            transition: 0.3s;
            background: none;
            border: none;
            cursor: pointer;
        }

        .dash-link:hover {
            opacity: 1;
            color: var(--neon-blue);
            text-shadow: var(--neon-outline);
        }

        /* Finance Stats in Dashboard */
        .finance-stats {
            display: flex;
            gap: 20px;
            border-left: 1px solid #222;
            padding-left: 20px;
            margin-left: 20px;
        }

        .stat-box {
            text-align: right;
        }

        .stat-label {
            font-size: 0.55rem;
            color: #555;
            display: block;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 0.9rem;
            font-weight: 900;
        }

        /* MAIN CONTENT area stays clean */
        .main-content {
            padding: 100px 10%;
            text-align: center;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            opacity: 0.2; /* Faded background text look */
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="brand-container">
            <div class="brand-name">VCRT</div>
        </div>

        <div class="dash-menu">
            <div class="menu-row">
                <a href="#" class="dash-link">2026</a>
                <a href="#" class="dash-link">Team</a>
                <a href="#" class="dash-link">Partners</a>
                <a href="#" class="dash-link">Achievements</a>
            </div>
            <div class="menu-row" style="border-top: 1px solid #222; padding-top: 8px;">
                <button class="dash-link" onclick="addMoney('income')">Add Income</button>
                <button class="dash-link" onclick="addMoney('expense')">Add Expense</button>
                <a href="#" class="dash-link">History</a>
                <a href="#" class="dash-link">Sign In</a>
            </div>
        </div>

        <div class="finance-stats">
            <div class="stat-box">
                <span class="stat-label">OPERATIONAL INCOME</span>
                <span class="stat-value" id="disp-inc" style="color: var(--neon-blue);">$0</span>
            </div>
            <div class="stat-box">
                <span class="stat-label">TOTAL EXPENSES</span>
                <span class="stat-value" id="disp-exp" style="color: var(--neon-red);">$0</span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h1 class="hero-title">VCRT CORE</h1>
        <p style="color: #666; letter-spacing: 8px;">INTEGRATED MANAGEMENT SYSTEM</p>
    </main>

    <script>
        let income = 0;
        let expense = 0;

        function addMoney(type) {
            const val = prompt(`Enter ${type} amount:`);
            const num = parseFloat(val);
            
            if (!isNaN(num)) {
                if (type === 'income') {
                    income += num;
                    document.getElementById('disp-inc').innerText = "$" + income.toLocaleString();
                } else {
                    expense += num;
                    document.getElementById('disp-exp').innerText = "$" + expense.toLocaleString();
                }
            }
        }
    </script>

</body>
</html>
