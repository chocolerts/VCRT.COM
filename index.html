<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMG F1 | Official Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy color changes */
        :root {
            --petronas: #00A19B;
            --dark-bg: #0a0a0a;
            --nav-height: 80px;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: white;
            padding-top: var(--nav-height); /* Prevents content from hiding under the dash */
        }

        /* THE UPSIDE DASHBOARD */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: var(--dark-bg);
            border-bottom: 2px solid var(--petronas);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .logo {
            font-weight: 900;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }
        .logo span { color: var(--petronas); }

        /* Dashboard Menu Links */
        .dash-menu {
            display: flex;
            gap: 30px;
        }

        .dash-link {
            text-decoration: none;
            color: #888;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            position: relative;
        }

        .dash-link:hover, .dash-link.active {
            color: var(--petronas);
        }

        /* System Info on the Right */
        .system-info {
            display: flex;
            gap: 20px;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
        }

        .info-pill {
            border: 1px solid #222;
            padding: 5px 12px;
            border-radius: 4px;
        }

        /* PAGE CONTENT */
        .content-section {
            padding: 60px 10%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .content-card {
            background: #111;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #222;
        }
    </style>
</head>
<body>

    <header class="dashboard-header">
        <div class="logo">MERCEDES-AMG <span>F1</span></div>

        <nav class="dash-menu">
            <a href="#2026" class="dash-link">2026</a>
            <a href="#team" class="dash-link">Team</a>
            <a href="#partners" class="dash-link">Partners</a>
            <a href="#achievements" class="dash-link">Achievements</a>
        </nav>

        <div class="system-info">
            <div class="info-pill">Status: <span style="color:var(--petronas)">Live</span></div>
            <div class="info-pill" id="clock">00:00:00</div>
        </div>
    </header>

    <main class="content-section">
        <h1 class="hero-title">Pioneering <br><span style="color:var(--petronas)">The Future.</span></h1>
        
        <div class="grid-container">
            <div id="2026" class="content-card">
                <h2 style="color:var(--petronas)">2026 Regulations</h2>
                <p>Developing the next generation of Power Units and sustainable aero packages.</p>
            </div>
            <div id="team" class="content-card">
                <h2 style="color:var(--petronas)">The Team</h2>
                <p>United by a single goal: excellence in engineering and racing performance.</p>
            </div>
        </div>
    </main>

    <script>
        // Simple Dashboard Clock
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
